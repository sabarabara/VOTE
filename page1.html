<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファッション奇抜度アンケート</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    function nextPage(currentId, nextId) {
      document.getElementById(currentId).classList.add('hidden');
      document.getElementById(nextId).classList.remove('hidden');
    }

    function updateSliderValue(val) {
      document.getElementById('slider-value').textContent = val;
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto py-10">
    <!-- Step 1: Category Selection -->
    <div id="step1" class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">どのジャンルのコーディネートを体験しましたか？</h2>
      <form>
        <div class="space-y-2">
          <label class="flex items-center"><input type="checkbox" class="mr-2" name="category" value="street">ストリート系</label>
          <label class="flex items-center"><input type="checkbox" class="mr-2" name="category" value="mode">モード系</label>
          <label class="flex items-center"><input type="checkbox" class="mr-2" name="category" value="harajuku">原宿系</label>
          <label class="flex items-center"><input type="checkbox" class="mr-2" name="category" value="formal">フォーマル</label>
        </div>
        <button type="button" onclick="nextPage('step1', 'step2')" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">次へ</button>
      </form>
    </div>

    <!-- Step 2: Kiwadudo Slider -->
    <div id="step2" class="hidden bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">そのコーディネートは、どの程度“奇抜”でしたか？</h2>
      <input type="range" min="0" max="100" value="50" class="w-full" oninput="updateSliderValue(this.value)">
      <p class="text-center mt-2">奇抜度: <span id="slider-value">50</span></p>
      <button type="button" onclick="nextPage('step2', 'step3')" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">次へ</button>
    </div>

    <!-- Step 3: Experience Feedback -->
    <div id="step3" class="hidden bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">コーディネート体験について教えてください</h2>
      <textarea class="w-full p-2 border rounded" rows="4" placeholder="感想を書いてください..."></textarea>
      <label class="block mt-4 mb-2 font-medium">体験の評価:</label>
      <select class="w-full p-2 border rounded">
        <option>良かった</option>
        <option>普通</option>
        <option>悪かった</option>
      </select>
      <button type="button" onclick="nextPage('step3', 'step4')" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">送信</button>
    </div>

    <!-- Step 4: Thank You Page -->
    <div id="step4" class="hidden bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold text-green-600">ありがとうございました！</h2>
      <p class="mt-4">あなたの体験は新しいコーディネート開発に活かされます。</p>
    </div>
  </div>
</body>
</html>
